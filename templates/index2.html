<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');

body {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	background-color: #040714;
	font-family: Arial, Helvetica, sans-serif;

}
.form-container {
	width: 100vw;
	/* height: 100vh; */
	height:600px;
	/* background-color: #7b2cbf; */
	display: flex;
   	justify-content: center;
	border: whitesmoke;
	margin-top: 80px;
}
.upload-files-container {
	background-color: #040714;
  color:  white;
  border:2px solid whitesmoke;
  font-family: Arial, Helvetica, sans-serif;
	width: 420px;
	padding: 30px 60px;
	border-radius: 40px;
	display: flex;
   	align-items: center;
   	/* justify-content: center; */
	flex-direction: column;
	box-shadow: rgba(0, 0, 0, 0.24) 0px 10px 20px, rgba(0, 0, 0, 0.28) 0px 6px 6px;
}
.drag-file-area::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px;
    color: #ffffff;
    opacity: 0.5;
    pointer-events: none;
  }

  .drag-file-area.dragging::before {
    content: 'Drop it here!'; /* Display a message when dragging over the area */
  }

  .drag-file-area.dragging span.upload-icon {
    font-size: 60px; /* Increase the upload icon size when dragging over the area */
  }
.drag-file-area {
	border: 2px dashed #7b2cbf;
	border-radius: 40px;
	margin: 10px 0 15px;
	padding: 30px 50px;
	width: 350px;
	text-align: center;
}
.drag-file-area.active{
	border-color: #ff00ff;
}
.drag-file-area .upload-icon {
	font-size: 50px;
}
.drag-file-area h3 {
	font-size: 26px;
	margin: 15px 0;
}
.drag-file-area label {
	font-size: 19px;
}
.drag-file-area label .browse-files-text {
	color:white;
	font-weight: bolder;
	cursor: pointer;
}
.browse-files span {
	position: relative;
	top: -25px;
}
.default-file-input {
	/* opacity: 0; */
}
.cannot-upload-message {
	background-color:white;
	font-size: 17px;
	display: flex;
	align-items: center;
	margin: 5px 0;
	padding: 5px 10px 5px 30px;
	border-radius: 5px;
	color: #BB0000;
	display: none;
}
@keyframes fadeIn {
  0% {opacity: 0;}
  100% {opacity: 1;}
}
.cannot-upload-message span, .upload-button-icon {
	padding-right: 10px;
}
.cannot-upload-message span:last-child {
	padding-left: 20px;
	cursor: pointer;
}
.file-block {
	color: #f7fff7;
	background-color:white;
  	transition: all 1s;
	width: 390px;
	position: relative;
	display: none;
	flex-direction: row;
	justify-content: space-between;
	align-items: center;
	margin: 10px 0 15px;
	padding: 10px 20px;
	border-radius: 25px;
	cursor: pointer;
}
.file-info {
	display: flex;
	align-items: center;
	font-size: 15px;
}
.file-icon {
	margin-right: 10px;
}
.file-name, .file-size {
	padding: 0 3px;
}
.remove-file-icon {
	cursor: pointer;
}
.progress-bar {
	display: flex;
	position: absolute;
	bottom: 0;
	left: 4.5%;
	width: 0;
	height: 5px;
	border-radius: 25px;
	background-color: #4BB543;
}
.upload-button {
	font-family: 'Montserrat';
	background-color: #7b2cbf;   
	color: #f7fff7;
	display: flex;
	align-items: center;
	font-size: 18px;
	border: none;
	border-radius: 20px;
	/* margin: 10px; */
	margin-top:75px ;
	padding: 7.5px 50px;
	cursor: pointer;
}

#waveform-container{
    position: relative;
    bottom: 180px;
    width:500px;
    margin:auto;
	/* border: 2px solid white; */
}
#wave {
    margin-top: 20px;
}


        .upload-text {
            font-size: 20px;
            text-align: center;
        }
		.dropdown {
            position: relative;
            width: 200px;
        }

        .dropdown-select {
            width: 100%;
            padding: 10px;
            background-color: transparent;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 5px;
            appearance: none;
            font-size: 16px;
            cursor: pointer;
        }

        .dropdown-select:focus {
            outline: none;
        }

        .dropdown-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            pointer-events: none;
            color: #fff;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #222;
            border: 2px solid #fff;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1;
        }

        .dropdown-option {
            display: block;
            padding: 10px;
            color: #fff;
            cursor: pointer;
        }

        .dropdown-option:hover {
            background-color: #333;
        }

        .dropdown-option.selected {
            background-color: #7b2cbf;
        }
.hidden{
	display: none;
}

    </style>
</head>
<body>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet"/>
<form class="form-container">
	<div class="upload-files-container" ondrop="drop(event)" droppale="true" ondragenter="return false" ondragover="return false">
		<div class="drag-file-area" ondrop="drop(event)" >
			<span class="material-icons-outlined upload-icon" ondrop="drop(event)"> file_upload </span>
			<h3 class="upload-text"> Drag & drop your audio file here <br>
			<label class="label"> or <span class="browse-files"> <input type="file" class="default-file-input" id="audio-upload" accept="audio/*" value="adsf"/> <span class="browse-files-text"></span> </span> </label>
		</h3>
		</div>
		
		<span class="cannot-upload-message"> <span class="material-icons-outlined">error</span> Please select a file first <span class="material-icons-outlined cancel-alert-button">cancel</span> </span>
		<div class="file-block">
			<div class="file-info"> <span class="material-icons-outlined file-icon">description</span> <span class="file-name"> </span> | <span class="file-size">  </span> </div>
			<span class="material-icons remove-file-icon">delete</span>
			<div class="progress-bar"> </div>
		</div>
        <div class="dropdown">
			<select id="animal" class="dropdown-select">
				<option value="0" style="background:#040714;;">Cow</option>
				<option value="1" style="background:#040714; ;">Dog</option>
			</select>
			<span class="material-icons-outlined dropdown-icon">arrow_drop_down</span>
			
		</div>
		<button  type="button" class="upload-button" onclick="processAudio()"> Process </button>
	</div>
</form>
<div id="waveform-container">
    
    <div id="wave"></div>
	<button onclick="playstop()" style="width: 100px;border-radius: 50px;height: 30px;box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;"
class="hidden" id="playPause">
   Play-Pause
</button>
</div>
</body>
<script>
	
    const waveformContainer = document.getElementById("waveform-container");
	const playPauseButton=document.getElementById('playPause');
    let animal = 0;
    const selectanimal = ()=>{
        animal = document.getElementById("animal").value;
    }
	console.log(animal);
    const wavesurfer = WaveSurfer.create({
                        container: waveformContainer,
                        waveColor: 'red',
                        progressColor: 'rgb(100, 0, 100)',
                    })
	wavesurfer.on('ready', function() {
    playPauseButton.classList.remove('hidden');
});
    function processAudio (){
            var fileInput = document.getElementById("audio-upload");
            var file = fileInput.files[0];
			
            var formData = new FormData();
            formData.append("audio", file);
            var xhr = new XMLHttpRequest();
            xhr.open("POST", `/process-audio?value=${animal}` , true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // var audioPlayer = document.getElementById("audio-player");
                    console.log(xhr.response);
                    let url =  URL.createObjectURL(xhr.response);
                    // audioPlayer.load();
                    wavesurfer.load(url);
                }
            };
            xhr.responseType = "blob";
            xhr.send(formData);
        }
        function playstop () {
        if (wavesurfer.isPlaying()){  
        // wavesurfer.setCurrentTime(0)
        wavesurfer.pause();
        }
        else{
        wavesurfer.play();
        }
		
};
function drop(e) {
    e.stopPropagation();
    e.preventDefault();
    var length = e.dataTransfer.items.length;
    for (var i = 0; i < length; i++) {
        var entry = e.dataTransfer.items[i].webkitGetAsEntry();
        if (entry.isDirectory) {
            alert(entry);//here i need to get path of folder being dropped.
        }
    }
	console.log(entry);
	console.log(document.getElementById("audio-upload").value);
	// document.getElementsByClassName("browse-files-text")=entry.fullPath;
	const path=document.getElementById("audio-upload");
	console.log(path);
	console.log(path.value);
    path.files=e.dataTransfer.files;
};



</script>
</html>
